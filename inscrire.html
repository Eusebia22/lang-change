<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <select id="language-select">
      <option value="en">English</option>
      <option value="fr">Français</option>
      <option value="es">Español</option>
      <option value="it">Italiano</option>
    </select>
    <nav>
      <ul>
      <li id="nav-isproduct"><a href="index.html">Products</a></li>
      <li id="nav-iscontact"><a href="contact.html">Contact</a></li>
      <li id="nav-isinscrire">Inscrire</li>
      </ul>
    </nav>  
  </header>
  <main id="content">
    <h1 id="registertitle">Register Here</h1>
    <form>
      <label for="name" id="name">Name:</label>
      <input type="text" id="name">
      <label for="surname" id="surname">Surname</label>
      <input type="text" id="surname">
      <label for="address" id="address">Address</label>
      <input type="text" id="address">
      <label for="phone" id="phone">Phone</label>
      <input type="tel" id="phone">
      <label for="email" id="email">Email:</label>
      <input type="email" id="email">
      <button type="submit" id="rbtns">Valide</button>
    </form>
  </main>
  <script src="js/script.js" defer></script>
</body>
</html>
